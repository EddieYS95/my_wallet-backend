jpa:
  database-platform: org.hibernate.dialect.MySQL5Dialect
  database: h2
  show-sql: true
  open-in-view: false
  properties:
    hibernate:
      show_sql: true
      format_sql: true
  generate-ddl: true
  hibernate:
    ddl-auto: update

datasource:
  driver-class-name: org.h2.Driver
  url: jdbc:h2:mem:testdb;MODE=MySQL;
  username: SA
  password:
